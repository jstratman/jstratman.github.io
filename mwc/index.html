<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.13.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.13.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoianN0cmF0bWFuIiwiYSI6IlpVUTZSXzgifQ.hxmNOg44oouXakZyJQZX7Q';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/jstratman/cik7qa06j00i296kpk28omvbs',
    center: [2.1785367, 41.3827575], // starting position
    zoom: 16 // starting zoom
});

//Add bar
map.on('style.load', function () {
    map.addSource("markers", {
        "type": "geojson",
        "data": {
               "type": "FeatureCollection",
    "features": [{
        "type": "Feature",
        "properties": {
            "marker-symbol": "bar"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [2.1785367, 41.3827575]
        }
    }]
        }
    });


    map.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}-15",
  
        },
        "paint": {
            "icon-color" : "#ff0000"
        }
    });
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.Navigation());
map.scrollZoom.disable()
</script>

</body>
</html>
